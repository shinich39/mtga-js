  <body>

<textarea id="textarea" style="width: 512px; height: 512px;">

</textarea>

    <script src="test/textarea-caret-position.js"></script>
    <script src="dist/mtga.js"></script>
    <script>
      const { MTGA } = window.MtgaJs;
      const mtga = new MTGA(document.getElementById("textarea"));
      const ac = mtga.AutoComplete;
      ac.timeout = 1000;

      const tags = [];
      for (let i = 0; i < 10000; i++) {
        tags.push(
          { key: "john_doe", value: "John Doe" },
          { key: "jane_smith", value: "Jane Smith" },
          { key: "michael_johnson", value: "Michael Johnson" },
          { key: "emily_davis", value: "Emily Davis" },
          { key: "daniel_wilson", value: "Daniel Wilson" },
          { key: "sarah_miller", value: "Sarah Miller" },
          { key: "david_brown", value: "David Brown" },
          { key: "olivia_jones", value: "Olivia Jones" },
          { key: "james_garcia", value: "James Garcia" },
          { key: "emma_martinez", value: "Emma Martinez" },      
        );
      }

      ac.tags = tags;

      // ;(() => {
      //   console.log("start indexing");
      //   console.time("indexing");
      //   const size = 1;
      //   ac.createIndex(size).then((result) => {
      //     console.timeEnd("indexing");
      //     console.log("indexing complete:", Object.keys(ac.index).length);
      //   });
      // })();

      console.log(mtga);

      ;(() => {
        const MAX_ITEM_COUNT = 39;
        const VISIBLE_COUNT = 5;
        
        let items = [],
            index = -1;

        const origParser = ac.parser;
        ac.parser = (el, stop) => {
          // console.log("parser", el);
          const r = origParser(el, stop);
          const text = r.body.toLowerCase();

          if (text.length < 1 || text.length > 16) {
            stop();
            return r;
          }

          return r;
        }

        // filter after comparision text-tag.key
        ac.filter = (req, i, candidates, stop) => {
          // console.log("filter", res);
          const { tag, parts } = req;
          const a = parts.body;
          const b = tag.key;

          if (ac.result.length >= MAX_ITEM_COUNT) {
            stop();
            return false;
          }

          // 100000 items, 5332ms
          const { score } = ac.compare(a, b);
          return score >= a.length;

          // 100000 items, 4529ms
          // return b.indexOf(a) > -1;
        }

        const listEl = document.createElement("div");
        listEl.style.position = "absolute";
        listEl.style.visibility = "hidden";
        listEl.style.backgroundColor = "#FFF";
        listEl.style.borderTop = "1px solid";
        listEl.style.borderLeft = "1px solid";

        document.body.appendChild(listEl);

        const load = () => {
          if (index === -1) {
            ac.reset();
          } else if (items[index]?.result) {
            ac.set(items[index].result);
          }
          
          render();
        }

        const render = () => {
          let min = Math.max(0, index - VISIBLE_COUNT / 2);
          const max = Math.min(items.length, min + VISIBLE_COUNT);
          if (max - min < VISIBLE_COUNT) {
            min = Math.max(0, max - VISIBLE_COUNT);
          }

          for (let i = 0; i < items.length; i++) {
            const el = items[i].element;
            el.style.color = "";
            el.style.backgroundColor = "";
            if (i >= min && i < max) {
              el.style.display = "";
              if (i === index) {
                el.style.color = "#FFF";
                el.style.backgroundColor = "#000";
              }
            } else {
              el.style.display = "none";
            }
          }
        }
        
        const isShown = () => {
          return listEl.style.visibility === "";
        }

        const show = () => {
          if (!isShown()) {
            const caretPosition = getCaretCoordinates(mtga.element, mtga.element.selectionEnd);
            const taRect = mtga.element.getBoundingClientRect();
            const listRect = listEl.getBoundingClientRect();
            listEl.style.visibility = "";
            listEl.style.zIndex = 3939;
            listEl.style.top = (taRect.top + caretPosition.top + 18) + "px";
            listEl.style.left = Math.min(
              taRect.left + document.documentElement.clientWidth - listRect.width, 
              taRect.left + caretPosition.left - 11,
            ) + "px";
          }
          index = -1;
        }

        const hide = () => {
          listEl.style.visibility = "hidden";
        }

        const keydownHandler = (e) => {
          const { key } = e;
          if (isShown()) {
            switch(key) {
              case "ArrowUp":
                e.preventDefault();
                index = Math.max(-1, index - 1);
                load();
                break;
              case "ArrowDown":
                e.preventDefault();
                index = Math.min(items.length - 1, index + 1);
                load();
                break;
              case "Escape":
                e.preventDefault();
                index = -1;
                load();
                hide();
                break;
              case "Enter":
              case "ArrowLeft":
              case "ArrowRight":
                e.preventDefault();
                mtga.History.add();
                hide();
                break;
            }
          }
        }

        const onLoad = (result) => {
          console.log("onLoad", result);

          items = [];
          index = -1;

          listEl.innerHTML = "";

          if (result.length < 1) {
            hide();
            return;
          }

          // render items
          for (let i = 0; i < result.length; i++) {
            const idx = i;
            const res = result[i];
            const { tag, parts } = res;
            const { match } = ac.compare(parts.body, tag.key);
            const itemEl = document.createElement("div");
            itemEl.style.padding = "2px 4px";
            itemEl.style.cursor = "pointer";
            itemEl.style.borderRight = "1px solid black";
            itemEl.style.borderBottom = "1px solid black";

            let html = "";
            for (const [type, value] of match) {
              if (type === -1) {
                continue;
              }

              html += type === 0
                ? `<span style="background-color: yellow; color: black;">${value}</span>` 
                : `<span>${value}</span>`;
            }

            itemEl.innerHTML = html;
            itemEl.addEventListener("mousedown", (e) => {
              e.preventDefault();
              index = idx;
              load();
            });

            items.push({
              result: res,
              element: itemEl,
            });

            listEl.appendChild(itemEl);
          }

          show();
          load();
        }

        ac.element.addEventListener("keydown", keydownHandler, true);
        ac.element.addEventListener("click", hide);
        ac.element.addEventListener("blur", hide);
        ac.onLoad = onLoad;
      })();

    </script>
  </body>
</html>
